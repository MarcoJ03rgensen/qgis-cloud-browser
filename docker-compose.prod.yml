version: '3.8'

# Production Docker Compose for Cloud Deployment
# Optimized for Oracle Cloud Free Tier and other cloud providers

services:
  qgis-desktop:
    build:
      context: ./docker/qgis
      args:
        QGIS_VERSION: ${QGIS_VERSION:-ltr}
    container_name: qgis-desktop
    hostname: qgis-desktop
    environment:
      - DISPLAY=:1
      - VNC_PASSWORD=${VNC_PASSWORD}
      - VNC_RESOLUTION=${VNC_RESOLUTION:-1920x1080}
      - VNC_COLOR_DEPTH=${VNC_COLOR_DEPTH:-24}
      - TZ=${TZ:-UTC}
    volumes:
      - ${DATA_DIR:-./data}:/data
      - ${PROJECTS_DIR:-./qgis-projects}:/root/QGIS/projects
      - ${PLUGINS_DIR:-./qgis-plugins}:/root/.local/share/QGIS/QGIS3/profiles/default/python/plugins
      - qgis-config:/root/.local/share/QGIS
    networks:
      - qgis-network
    deploy:
      resources:
        limits:
          cpus: '${CPU_LIMIT:-4}'
          memory: ${MEMORY_LIMIT:-8G}
        reservations:
          cpus: '2'
          memory: 4G
    restart: always
    shm_size: '4gb'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  novnc:
    image: theasp/novnc:latest
    container_name: qgis-novnc
    environment:
      - VNC_SERVER=qgis-desktop:5900
      - VNC_PASSWORD=${VNC_PASSWORD}
    networks:
      - qgis-network
    depends_on:
      - qgis-desktop
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: qgis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dashboard:/usr/share/nginx/html:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - qgis-network
    depends_on:
      - novnc
      - qgis-desktop
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  qgis-network:
    name: ${NETWORK_NAME:-qgis-network}
    driver: bridge

volumes:
  qgis-config: